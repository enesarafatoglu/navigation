<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Navigation</title>
</head>

<body>
    <div class="navbar">
        <ul>
            <li class="nav-item active">
                <a href="#">
                    <span class="nav-icon"><ion-icon name="power-outline"></ion-icon></span>
                    <span class="nav-text">Power</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <span class="nav-icon"><ion-icon name="play-skip-back-outline"></ion-icon></span>
                    <span class="nav-text">Back</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <span class="nav-icon"><ion-icon name="play-outline"></ion-icon></span>
                    <span class="nav-text">Play</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <span class="nav-icon"><ion-icon name="play-skip-forward-outline"></ion-icon></span>
                    <span class="nav-text">Forward</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <span class="nav-icon"><ion-icon name="thumbs-up-outline"></ion-icon></span>
                    <span class="nav-text">Like</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <span class="nav-icon"><ion-icon name="thumbs-down-outline"></ion-icon></span>
                    <span class="nav-text">Dislike</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <span class="nav-icon"><ion-icon name="menu-outline"></ion-icon></span>
                    <span class="nav-text">Menu</span>
                </a>
            </li>
            <div class="display"></div>
        </ul>
    </div>
    <script>

        const navItems = document.querySelectorAll(".nav-item");

        function activateNavItem() {
            navItems.forEach((item) => {
                item.classList.remove("active");
            });
            this.classList.add("active");
        }

        navItems.forEach((item) => item.addEventListener("click", activateNavItem));

    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
